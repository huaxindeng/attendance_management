<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>企业考勤</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<!--需要区分是员工修改还是添加；-->
					<!--发送put请求修改员工数据-->
					<!--
					1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
					2、页面创建一个post表单
					3、创建一个input项，name="_method";值就是我们指定的请求方式
					-->
					<input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
					<input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
					<div class="form-group">
						<label>申请类型</label>
<!--							<input name="lastName" type="text" class="form-control" placeholder="zhangsan" th:value="${emp!=null}?${emp.lastName}">-->
						<input name="applyType" type="text" class="form-control" disabled="disabled" placeholder="" th:value="${session.applicationTo.applyType}" >
					</div>
					<div class="form-group">
						<label>申请原因</label>
						<input name="applyReason" type="text" class="form-control"  disabled="disabled" th:value="${session.applicationTo.applyReason}" >
					</div>

					<div class="form-group">
						<label>开启时间</label>
						<input name="startTime" type="text" class="form-control" disabled="disabled" th:value="${#dates.format(session.applicationTo.startTime, 'yyyy-MM-dd')}" >
					</div>
					<div class="form-group">
						<label>结束时间</label>
						<input name="endTime" type="text" class="form-control" disabled="disabled" th:value="${#dates.format(session.applicationTo.endTime, 'yyyy-MM-dd')}" >
					</div>
					<a  id="return" class="btn btn-primary" th:href="@{/application/getClassApply/0}" th:text="'返回'">返回</a>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>



</html>
